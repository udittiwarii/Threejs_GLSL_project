<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image + Links Layout</title>
  <link rel="stylesheet" href="./src/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
  
  <!-- Close Button -->
  <a href="#" class="close-btn">
    close menu <i class="ri-close-large-fill"></i>
  </a>

  <div class="container">
    
    <!-- Left Section: Images stacked in center -->
    <div class="left">
      <div class="images">
        <img src="./public/images/first.jpg" alt="Image 1">
        <img src="./public/images/second.jpg" alt="Image 2">
        <img src="./public/images/third.jpg" alt="Image 3">
        <img src="./public/images/fourth.jpg" alt="Image 4">
      </div>
    </div>

    <!-- Right Section: Links -->
    <div class="right">
      <a href="#">1. Bello spettacolo</a>
      <a href="#">2. Dolce far niente</a>
      <a href="#">3. Sofisticado</a>
      <a href="#">4. Magnifico</a>
    </div>

  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
